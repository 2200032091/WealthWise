name: Deploy WealthWise to EC2 Instance

on:
  push:
    branches:
      - main  # deploys on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy files to EC2
        run: |
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
          --exclude '.git' --exclude '.github' ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_DIR }}/

      - name: SSH into EC2 and deploy
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.EC2_APP_DIR }}
            echo "Pulling latest code..."
            git pull || true

            echo "Building containers..."
            docker-compose down
            docker-compose up -d --build

            echo "Cleaning up old images..."
            docker system prune -af || true

            echo "WealthWise deployed successfully!"
          EOF
